<html>
<head>
  <style>
    .simplescrollup__button {
      position: fixed;
      /* bottom: 2rem;
      right: 2rem; */
      transition: 1s all;
      z-index: 10000;
    }

    .simplescrollup__button--bottom{
      bottom: 2rem;
      right: 2rem;
    }

    .simplescrollup__button--top{
      top: 2rem;
      right: 2rem;
    }

    .simplescrollup__button--show {
      transform: translateX(0);
    }

    .simplescrollup__button--hide {
      transform: translateX(10rem);
    }


  </style>
</head>
