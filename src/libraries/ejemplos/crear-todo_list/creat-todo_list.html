<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div>
    <h2>TODO</h2>
    <form id="form" action="">
      <input id="new_note" type="text" name="new_note">
      <a onclick="add()">+</a>
    </form>
    <div id="tareas">
    </div>
  </div>

  <script>
    let tareas = [];

		/**
		 * Funci칩n para a침adir una nueva tarea
		 */
    let add = function () {
      let new_note = document.querySelector('#new_note');
      // Guardamos la tarea en el array
      tareas.push(new_note.value);
      // Borramos la tarea del input
      new_note.value = '';
      new_note.focus();
      // Redibujamos
      render();
    }

		/**
		  Funci칩n para borrar una tarea
		  */
    let del = function (pos) {
      // Borramos de tareas
      tareas.splice(pos, 1);
      // Redibujamos
      render();
    }

		/**
		 * Funci칩n que redibuja las tareas
		 */
    let render = function () {
      let html_tareas = document.querySelector('#tareas');
      let html_final = '';
      // Generamos el HTML
      let num = 0;
      for (let i of tareas) {
        html_final += `
					<div class="panel panel-default">
						<a href="#" class="btn btn-danger pull-right" onclick="del(${num})">X</a>
						<div class="panel-body">
						${i}
						</div>
					</div>	
					`;
        num += 1;
      }
      // Insertamos el HTML
      html_tareas.innerHTML = html_final;
    }
  </script>
</body>

</html>
